<div class="bg-gray-700 p-4 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-3 border-b border-gray-500 pb-2">Actions</h2>
  <div class="grid grid-cols-2 gap-3">
    <button (click)="stateManager.submitMove()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
      Submit Move
    </button>
    <button (click)="stateManager.passTurn()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
      Pass Turn
    </button>
    <button (click)="stateManager.shuffleRack()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
      Shuffle Rack
    </button>
    <button (click)="stateManager.openExchangeDialog()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
      Exchange Tiles
    </button>
  </div>
</div>
